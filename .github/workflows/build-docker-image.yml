# ==============================================================================
# Auto-Build vLLM CPU Docker Images
# ==============================================================================
# Automatically checks for new vLLM releases and builds Docker images
# - Builds for both AMD64 and ARM64 (noavx512 variant only)
# - All 5 variants: noavx512, avx512, avx512vnni, avx512bf16, amxbf16
# - Pushes to Docker Hub (primary) and GHCR (secondary)
# - Tags: version-specific and 'latest' for newest version
#
# Architecture:
# - Uses _check-versions-docker.yml for version detection and matrix generation
# - Reuses _check-versions.yml internally for consistent version parsing
# - Supports mixed version formats: ranges, lists, and combinations
#
# Security: Actions use major version tags for automatic security updates
# Performance: GitHub Actions cache, concurrency control, parallel builds
# ==============================================================================

name: Auto-Build vLLM CPU Docker Images

on:
  # Run every hour to check for new vLLM releases
  # Note: Actual builds only run when new versions are detected
  schedule:
    - cron: '35 * * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      vllm_versions:
        description: 'vLLM versions (e.g., 0.12.0 or 0.11.2,0.12.0 or 0.11.0-0.12.0) - leave empty for auto-detect'
        required: false
        type: string
        default: ''
      python_version:
        description: 'Python version (optional, e.g., 3.12) - leave empty for auto-detect'
        required: false
        type: string
        default: ''
      build_noavx512:
        description: 'Build noavx512 (universal, AMD64+ARM64)'
        required: false
        type: boolean
        default: true
      build_avx512:
        description: 'Build avx512 (AMD64 only)'
        required: false
        type: boolean
        default: true
      build_avx512vnni:
        description: 'Build avx512vnni (AMD64 only)'
        required: false
        type: boolean
        default: true
      build_avx512bf16:
        description: 'Build avx512bf16 (AMD64 only)'
        required: false
        type: boolean
        default: true
      build_amxbf16:
        description: 'Build amxbf16 (AMD64 only)'
        required: false
        type: boolean
        default: true
      platforms:
        description: 'Target platforms'
        required: false
        type: choice
        options:
          - 'all'
          - 'linux/amd64'
          - 'linux/arm64'
        default: 'all'
      use_github_release:
        description: 'Use GitHub release wheels instead of PyPI'
        required: false
        type: boolean
        default: false
      version_postfix:
        description: 'Version postfix (e.g., .post1, post2, .dev1) - leave empty for auto-detect highest or base'
        required: false
        type: string
        default: ''
      use_highest_postfix:
        description: 'Auto-detect highest postfix from PyPI (ignored if version_postfix is set)'
        required: false
        type: boolean
        default: false
      skip_dockerhub:
        description: 'Skip Docker Hub publishing'
        required: false
        type: boolean
        default: false
      skip_ghcr:
        description: 'Skip GitHub Container Registry publishing'
        required: false
        type: boolean
        default: false
      force_rebuild_dockerhub:
        description: 'Force rebuild and push to Docker Hub (even if image exists)'
        required: false
        type: boolean
        default: false
      force_rebuild_ghcr:
        description: 'Force rebuild and push to GHCR (even if image exists)'
        required: false
        type: boolean
        default: false
      skip_latest_tag:
        description: 'Skip updating latest tags'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Dry run - check versions only, no build'
        required: false
        type: boolean
        default: false
      compression:
        description: 'Image compression algorithm'
        required: false
        type: choice
        options:
          - 'zstd'
          - 'gzip'
          - 'uncompressed'
        default: 'zstd'
      compression_level:
        description: 'Compression level (zstd: 1-22 default 22, gzip: 1-9 default 9)'
        required: false
        type: string
        default: ''

# Concurrency control:
# - Scheduled runs: Only one at a time, queue others (don't cancel running)
# - Manual runs: No concurrency limits - multiple can run in parallel
concurrency:
  group: ${{ github.event_name == 'schedule' && 'docker-scheduled' || format('docker-manual-{0}', github.run_id) }}
  cancel-in-progress: false

# Minimal permissions by default
permissions:
  contents: read

env:
  DOCKERHUB_IMAGE: mekayelanik/vllm-cpu
  GHCR_IMAGE: ghcr.io/mekayelanik/vllm-cpu

jobs:
  # ==========================================================================
  # Check for new vLLM versions that need Docker images
  # ==========================================================================
  check-versions:
    name: Check Versions
    uses: ./.github/workflows/_check-versions-docker.yml
    with:
      vllm_versions: ${{ inputs.vllm_versions || '' }}
      # For scheduled runs, inputs context is empty, so default to true
      # For manual runs, only disable if explicitly set to false
      build_noavx512: ${{ github.event_name == 'schedule' || inputs.build_noavx512 != false }}
      build_avx512: ${{ github.event_name == 'schedule' || inputs.build_avx512 != false }}
      build_avx512vnni: ${{ github.event_name == 'schedule' || inputs.build_avx512vnni != false }}
      build_avx512bf16: ${{ github.event_name == 'schedule' || inputs.build_avx512bf16 != false }}
      build_amxbf16: ${{ github.event_name == 'schedule' || inputs.build_amxbf16 != false }}
      platforms: ${{ inputs.platforms || 'all' }}
      version_postfix: ${{ inputs.version_postfix || '' }}
      use_highest_postfix: ${{ inputs.use_highest_postfix == true }}
      use_github_release: ${{ inputs.use_github_release == true }}
      skip_dockerhub: ${{ inputs.skip_dockerhub == true }}
      skip_ghcr: ${{ inputs.skip_ghcr == true }}
      force_rebuild_dockerhub: ${{ inputs.force_rebuild_dockerhub == true }}
      force_rebuild_ghcr: ${{ inputs.force_rebuild_ghcr == true }}
    secrets: inherit

  # ==========================================================================
  # Build Docker images for each variant and platform
  # ==========================================================================
  build-images:
    name: Build ${{ matrix.variant }} (${{ matrix.version }})
    needs: check-versions
    if: |
      needs.check-versions.outputs.has_builds == 'true' &&
      inputs.dry_run != true
    runs-on: ubuntu-latest
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.check-versions.outputs.build_matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h /
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL 2>/dev/null || true
          sudo docker image prune -af 2>/dev/null || true
          echo "Disk space after cleanup:"
          df -h /

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: inputs.skip_dockerhub != true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        if: inputs.skip_ghcr != true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ inputs.skip_dockerhub != true && env.DOCKERHUB_IMAGE || '' }}
            ${{ inputs.skip_ghcr != true && env.GHCR_IMAGE || '' }}
          tags: |
            type=raw,value=${{ matrix.version }}-${{ matrix.variant }}
            type=raw,value=${{ matrix.variant }}-${{ matrix.version }}

      - name: Determine compression settings
        id: compression
        shell: bash
        run: |
          COMPRESSION="${{ inputs.compression || 'zstd' }}"
          INPUT_LEVEL="${{ inputs.compression_level }}"

          if [[ "$COMPRESSION" == "uncompressed" ]]; then
            echo "output_opts=type=registry,compression=uncompressed" >> "$GITHUB_OUTPUT"
          elif [[ "$COMPRESSION" == "gzip" ]]; then
            LEVEL="${INPUT_LEVEL:-9}"
            [[ "$LEVEL" -gt 9 ]] && LEVEL=9
            [[ "$LEVEL" -lt 1 ]] && LEVEL=1
            echo "output_opts=type=registry,compression=gzip,compression-level=$LEVEL" >> "$GITHUB_OUTPUT"
          else
            LEVEL="${INPUT_LEVEL:-22}"
            [[ "$LEVEL" -gt 22 ]] && LEVEL=22
            [[ "$LEVEL" -lt 1 ]] && LEVEL=1
            echo "output_opts=type=registry,compression=zstd,compression-level=$LEVEL" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare build variables
        id: build-vars
        shell: bash
        run: |
          BASE_VERSION="${{ matrix.version }}"
          WHEEL_VERSION="${{ matrix.wheel_version }}"
          # Per-version flag from matrix (for versions only in GitHub releases)
          MATRIX_USE_GH_RELEASE="${{ matrix.use_github_release }}"
          # Global flag from inputs/check-versions (for manual override)
          GLOBAL_USE_GH_RELEASE="${{ needs.check-versions.outputs.use_github_release }}"

          # Use wheel_version from matrix (includes highest .postN if available)
          # Falls back to base version if wheel_version is not set
          if [[ -n "$WHEEL_VERSION" ]]; then
            FULL_VERSION="$WHEEL_VERSION"
          else
            # Legacy fallback: use postfix from check-versions output
            POSTFIX="${{ needs.check-versions.outputs.version_postfix }}"
            if [[ -n "$POSTFIX" ]]; then
              FULL_VERSION="${BASE_VERSION}${POSTFIX}"
            else
              FULL_VERSION="$BASE_VERSION"
            fi
          fi

          # Determine if we should use GitHub release:
          # 1. Per-version flag (version only exists in GitHub releases, not PyPI)
          # 2. Global flag (user explicitly requested GitHub release)
          # Note: .postN wheels are published to PyPI, so they don't require GitHub release
          USE_GH_RELEASE="false"
          if [[ "$MATRIX_USE_GH_RELEASE" == "true" ]]; then
            USE_GH_RELEASE="true"
            echo "Using GitHub release: version $BASE_VERSION not on PyPI"
          elif [[ "$GLOBAL_USE_GH_RELEASE" == "true" ]]; then
            USE_GH_RELEASE="true"
            echo "Using GitHub release: global flag set"
          fi

          echo "base_version=$BASE_VERSION" >> "$GITHUB_OUTPUT"
          echo "full_version=$FULL_VERSION" >> "$GITHUB_OUTPUT"
          echo "use_github_release=$USE_GH_RELEASE" >> "$GITHUB_OUTPUT"

          # Log for debugging
          echo "Docker tag: $BASE_VERSION"
          echo "Wheel version to install: $FULL_VERSION"
          echo "Use GitHub release: $USE_GH_RELEASE"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ steps.build-vars.outputs.full_version }}
            org.opencontainers.image.base-version=${{ steps.build-vars.outputs.base_version }}
            com.vllm-cpu.wheel-version=${{ steps.build-vars.outputs.full_version }}
            com.vllm-cpu.variant=${{ matrix.variant }}
          build-args: |
            VLLM_VERSION=${{ steps.build-vars.outputs.full_version }}
            VARIANT=${{ matrix.variant }}
            USE_GITHUB_RELEASE=${{ steps.build-vars.outputs.use_github_release }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: ${{ steps.compression.outputs.output_opts }}
          provenance: false

      - name: Verify image
        shell: bash
        run: |
          echo "Verifying ${{ matrix.variant }} @ ${{ matrix.version }}..."

          if [[ "${{ inputs.skip_dockerhub }}" != "true" ]]; then
            docker pull ${{ env.DOCKERHUB_IMAGE }}:${{ matrix.version }}-${{ matrix.variant }}
            docker run --rm ${{ env.DOCKERHUB_IMAGE }}:${{ matrix.version }}-${{ matrix.variant }} \
              python -c "import vllm; print(f'vLLM version: {vllm.__version__}')"
          elif [[ "${{ inputs.skip_ghcr }}" != "true" ]]; then
            docker pull ${{ env.GHCR_IMAGE }}:${{ matrix.version }}-${{ matrix.variant }}
            docker run --rm ${{ env.GHCR_IMAGE }}:${{ matrix.version }}-${{ matrix.variant }} \
              python -c "import vllm; print(f'vLLM version: {vllm.__version__}')"
          fi

      - name: Generate build summary
        if: always()
        shell: bash
        run: |
          {
            BASE_VERSION="${{ steps.build-vars.outputs.base_version }}"
            WHEEL_VERSION="${{ steps.build-vars.outputs.full_version }}"
            echo "### ${{ matrix.variant }} @ ${BASE_VERSION}"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Docker Tag | ${BASE_VERSION} |"
            echo "| Wheel Version | ${WHEEL_VERSION} |"
            if [[ "$WHEEL_VERSION" != "$BASE_VERSION" ]]; then
              echo "| Wheel Postfix | .post$(echo "$WHEEL_VERSION" | grep -oE 'post[0-9]+' | sed 's/post//') |"
            fi
            echo "| Platforms | ${{ matrix.platforms }} |"
            echo "| GitHub Release | ${{ steps.build-vars.outputs.use_github_release }} |"
            echo "| Docker Hub | ${{ inputs.skip_dockerhub != true && 'Yes' || 'Skipped' }} |"
            echo "| GHCR | ${{ inputs.skip_ghcr != true && 'Yes' || 'Skipped' }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  # ==========================================================================
  # Update <variant>-latest tags (multi-arch aware)
  # ==========================================================================
  update-latest-tags:
    name: Update ${{ matrix.variant }}-latest tag
    needs: [check-versions, build-images]
    if: |
      always() &&
      inputs.dry_run != true &&
      inputs.skip_latest_tag != true &&
      needs.check-versions.outputs.needs_latest_update == 'true' &&
      (needs.build-images.result == 'success' || needs.build-images.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        variant: ${{ fromJson(needs.check-versions.outputs.variants_matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: inputs.skip_dockerhub != true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        if: inputs.skip_ghcr != true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-tag image as latest (multi-arch)
        shell: bash
        run: |
          LATEST_VERSION="${{ needs.check-versions.outputs.latest_version }}"
          VARIANT="${{ matrix.variant }}"
          SOURCE_TAG="${VARIANT}-${LATEST_VERSION}"
          LATEST_TAG="${VARIANT}-latest"

          echo "Re-tagging ${SOURCE_TAG} as ${LATEST_TAG} (preserving multi-arch manifest)..."
          SUCCESS=false

          # Use buildx imagetools to create new tags from existing multi-arch manifests
          # This preserves all platform variants (amd64, arm64) in the manifest

          # Docker Hub
          if [[ "${{ inputs.skip_dockerhub }}" != "true" ]]; then
            if docker buildx imagetools inspect ${{ env.DOCKERHUB_IMAGE }}:${SOURCE_TAG} > /dev/null 2>&1; then
              docker buildx imagetools create \
                --tag ${{ env.DOCKERHUB_IMAGE }}:${LATEST_TAG} \
                ${{ env.DOCKERHUB_IMAGE }}:${SOURCE_TAG}
              echo "Updated Docker Hub ${LATEST_TAG}"
              SUCCESS=true

              if [[ "$VARIANT" == "noavx512" ]]; then
                docker buildx imagetools create \
                  --tag ${{ env.DOCKERHUB_IMAGE }}:latest \
                  ${{ env.DOCKERHUB_IMAGE }}:${SOURCE_TAG}
                echo "Updated Docker Hub 'latest' tag"
              fi
            else
              echo "::warning::Image ${SOURCE_TAG} not found on Docker Hub"
            fi
          fi

          # GHCR
          if [[ "${{ inputs.skip_ghcr }}" != "true" ]]; then
            if docker buildx imagetools inspect ${{ env.GHCR_IMAGE }}:${SOURCE_TAG} > /dev/null 2>&1; then
              docker buildx imagetools create \
                --tag ${{ env.GHCR_IMAGE }}:${LATEST_TAG} \
                ${{ env.GHCR_IMAGE }}:${SOURCE_TAG}
              echo "Updated GHCR ${LATEST_TAG}"
              SUCCESS=true

              if [[ "$VARIANT" == "noavx512" ]]; then
                docker buildx imagetools create \
                  --tag ${{ env.GHCR_IMAGE }}:latest \
                  ${{ env.GHCR_IMAGE }}:${SOURCE_TAG}
                echo "Updated GHCR 'latest' tag"
              fi
            elif [[ "$SUCCESS" == "true" ]]; then
              # Copy from Docker Hub to GHCR (preserves multi-arch)
              docker buildx imagetools create \
                --tag ${{ env.GHCR_IMAGE }}:${LATEST_TAG} \
                ${{ env.DOCKERHUB_IMAGE }}:${SOURCE_TAG}

              if [[ "$VARIANT" == "noavx512" ]]; then
                docker buildx imagetools create \
                  --tag ${{ env.GHCR_IMAGE }}:latest \
                  ${{ env.DOCKERHUB_IMAGE }}:${SOURCE_TAG}
              fi
              echo "Copied from Docker Hub to GHCR"
            fi
          fi

          if [[ "$SUCCESS" != "true" ]]; then
            echo "::warning::Could not update latest tag for ${VARIANT}"
          fi

      - name: Verify latest image
        continue-on-error: true
        shell: bash
        run: |
          VARIANT="${{ matrix.variant }}"

          # Show manifest info (all platforms)
          echo "=== Manifest for ${VARIANT}-latest ==="
          if [[ "${{ inputs.skip_dockerhub }}" != "true" ]]; then
            docker buildx imagetools inspect ${{ env.DOCKERHUB_IMAGE }}:${VARIANT}-latest 2>/dev/null || true
          fi

          # Quick smoke test on amd64
          echo ""
          echo "=== Smoke test (amd64) ==="
          if [[ "${{ inputs.skip_dockerhub }}" != "true" ]]; then
            if docker pull --platform linux/amd64 ${{ env.DOCKERHUB_IMAGE }}:${VARIANT}-latest 2>/dev/null; then
              docker run --rm --platform linux/amd64 ${{ env.DOCKERHUB_IMAGE }}:${VARIANT}-latest \
                python -c "import vllm; print(f'vLLM version: {vllm.__version__}')" || echo "::warning::vLLM import test failed"
            fi
          fi

  # ==========================================================================
  # Summary
  # ==========================================================================
  summary:
    name: Build Summary
    needs: [check-versions, build-images, update-latest-tags]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate final summary
        shell: bash
        run: |
          {
            echo "# Docker Build Summary"
            echo ""
            echo "## Version Information"
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Versions | \`${{ needs.check-versions.outputs.new_versions }}\` |"
            echo "| Latest Version | ${{ needs.check-versions.outputs.latest_version }} |"
            POSTFIX="${{ needs.check-versions.outputs.version_postfix }}"
            [[ -n "$POSTFIX" ]] && echo "| Version Postfix | $POSTFIX |"
            echo "| Use GitHub Release | ${{ needs.check-versions.outputs.use_github_release }} |"
            echo "| Needs Latest Update | ${{ needs.check-versions.outputs.needs_latest_update }} |"
            echo "| Skip Docker Hub | ${{ inputs.skip_dockerhub == true }} |"
            echo "| Skip GHCR | ${{ inputs.skip_ghcr == true }} |"
            echo ""
            echo "## Build Results"
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| Build Images | ${{ needs.build-images.result }} |"
            echo "| Update Latest Tags | ${{ needs.update-latest-tags.result }} |"
            echo ""

            if [[ "${{ needs.check-versions.outputs.has_builds }}" != "true" ]]; then
              echo "No updates needed - all Docker images are up to date!"
            elif [[ "${{ needs.build-images.result }}" == "success" ]]; then
              echo "Successfully built Docker images!"
              echo ""
              echo "## Pull Commands"
              echo ""
              echo "\`\`\`bash"
              echo "# Docker Hub"
              echo "docker pull ${{ env.DOCKERHUB_IMAGE }}:noavx512-latest"
              echo ""
              echo "# GHCR"
              echo "docker pull ${{ env.GHCR_IMAGE }}:noavx512-latest"
              echo "\`\`\`"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
